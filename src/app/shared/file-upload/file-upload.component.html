<div class="row">
  <div class="col-12">
    <div class="card custom-card mb-0">
      <div class="card-body">
        <!-- <file-pond
          #myPond
          [options]="pondOptions"
          class="multiple-filepond"
          [files]="pondFiles"
          (oninit)="pondHandleInit()"
          (onaddfile)="pondHandleAddFile($event)"

        >
        </file-pond> -->
        <file-pond
          #myPond
          [options]="pondOptions"
          [files]="pondFiles"
          (oninit)="pondHandleInit()"
          (onaddfile)="pondHandleAddFile()"
          (onremovefile)="pondHandleRemoveFile()"
        >
        </file-pond>

        @if (getFiles().length > 0){
        <div class="mt-3">
          <h5>Selected files ({{ getFiles().length }}):</h5>
          <ul>
            @for(file of getFiles() ; track file){
            <li>{{ file.filename }} ({{ file.fileSize | number }} bytes)</li>
            }
          </ul>
        </div>
        <div class="d-flex justify-content-start gap-2">
          <app-button
            btnLabel="Clear All"
            [mainBtn]="false"
            (click)="clearFiles()"
          />
          <!-- <app-button
            btnLabel="Upload All"
            (click)="uploadAll()"
          /> -->
        </div>
        }
      </div>
    </div>
  </div>
</div>
