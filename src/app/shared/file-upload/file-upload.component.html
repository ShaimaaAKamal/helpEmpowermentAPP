  <div class="col-12">
    <div class="card custom-card mb-0">
      <div class="card-body">
        <file-pond
          #myPond
          [options]="pondOptions"
          [files]="pondFiles"
          (oninit)="pondHandleInit()"
          (onaddfile)="pondHandleAddFile()"
          (onremovefile)="pondHandleRemoveFile()"
        >
        </file-pond>
